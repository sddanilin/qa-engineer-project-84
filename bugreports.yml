---
- summary: |
    Не отображается товар на странице магазина при выборе производителя.
  environment: |
    Яндекс Браузер 22.11.5.715 (64-bit)
    ОС Windows 10 21H2 
  steps-to-reproduce: |
    1. На главной странице выбрать категорию laptops
    2. Отсортировать товар по производителю Apple 
  expected-result: |
    Отображаются товары выбранного производителя
  actual-result: |
    Не отображаются товары выбранного производителя.
    
- summary: |
    Сбрасываются выбранный язык при обновлении страницы
  environment: |
    Яндекс Браузер 22.11.5.715 (64-bit)
    ОС Windows 10 21H2
  steps-to-reproduce: |
    1. На главной странице в правом верхнем углу нажать Language
    2. В выпадающем меню выбрать Russian
    3. Нажимаем в окне браузера Обновить страницу 
  expected-result: |
    При обновлении страницы язык сайта должен оставать в выбранном формате 
  actual-result: |
    При обновлении страницы язык сайта сбрасывает языка на английский
    
- summary: |
    Происходит пропуск страницы товаров при прокликивание страниц. 
  environment: |
    Яндекс Браузер 22.11.5.715 (64-bit)
    ОС Windows 10 21H2
  steps-to-reproduce: |
    1. На главной странице в центральной области нажимаем кпоку "Следующая"
    2. Прокликиваем до последней страницы товаров
    3. При дальнейшем нажатии не происходит ничего
    4. Нажимаем кнопку "Предыдущая" и получаем страницу, котору ранее не видили  
  expected-result: |
    При прокликивание страниц вперед должны отображаться все имеющиеся страницы товаров 
  actual-result: |
    При прокликивание страниц вперед невозможно увидеть одну из страниц
    
- summary: |
