- summary: |
    Сбрасываются настройки страницы при действии назад из карточки товара
  environment: |
    Яндекс Браузер 22.11.5.715 (64-bit)
    ОС Windows 10 21H2
  steps-to-reproduce: |
    1. На главной странице выбираем конкретную категорию и производителя
    2. Выбираем любой товар из списка выпавших и нажимаем на него левой кнопкой мыши
    3. На странице товара в браузере нажимаем стрелку назад
    4. Возвращаемся к изначальному виду страницы со сбросом всех настроек сортировки
  expected-result: |
    При действии "назад" в окне браузера, нас должно возвращать к ранее выставленным настройкам сортировки.
  actual-result: |
    При действии "назад" в окне браузера, происходит возвращение на начальный экран магазина со сбросом всех настроек сортировки.
