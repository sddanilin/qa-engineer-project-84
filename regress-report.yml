bugreports:
  - summary: |
      При вводе названия товара ничего не происходит
    environment: |
      Яндекс Браузер 22.11.5.715 (64-bit)
      ОС Windows 10 21H2
    steps-to-reproduce: |
      1. На главной странице в поисковой строке интернет-магазина пишим название товара
    expected-result: |
      При вводе названия товара должен происходить поиск по сайту.
    actual-result: |
      При вводе названия товара ничего не происходит.
      
  - summary: |
      Нет кнопок Next Previous на странице магазина
    environment: |
      Яндекс Браузер 22.11.5.715 (64-bit)
      ОС Windows 10 21H2
    steps-to-reproduce: |
      1. Зайти на главную страницу магазина.
    expected-result: |
      На главной странице в центральной области ранее находились копки "Следующая" и "Предыдущая" страницы.
    actual-result: |
      Сейчас на главной странице данные кнопки отсутсвуют.
