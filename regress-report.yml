bugreports:
  - summary: |
      Нет кнопок Next Previous на странице магазина.
    environment: |
      Яндекс Браузер 22.11.5.715 (64-bit)
      ОС Windows 10 21H2
    steps-to-reproduce: |
      1. Зайти на главную страницу магазина.
    expected-result: |
      На главной странице в центральной области ранее находились копки "Следующая" и "Предыдущая" страницы.
    actual-result: |
      Сейчас на главной странице данные кнопки отсутсвуют.

  - summary: |
      Проверка фильтра по цене.
    environment: |
      Яндекс Браузер 22.11.5.715 (64-bit)
      ОС Windows 10 21H2
    steps-to-reproduce: |
      1. Зайти на главную страницу магазина.
      2. В левом нижем улгу находим строку "Цена"
      3. Вводим ценовой диапазон
      4. Нажимаем "Поиск"
    expected-result: |
      При нажатии "Поиск" должен происходить поиск товара по установленному ценовому диапазону.
    actual-result: |
      При нажатии "Поиск" никаких изменений на странице не папроисходит.
