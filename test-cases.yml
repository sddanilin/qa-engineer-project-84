---
- summary: |
    Проверка многоязычности сайта
  requirement: |
    При выборе языка страницы сайт должен полность переходить на выбранный язык
  prerequisites: |
    Открыта начальная страница
  test-data: |
    Язык = Русский
  steps:
    - На главной странице в правом верхнем углу нажать Language
    - В выпадающем меню выбрать нужный язык
  expected-result: |
    Пользователю должне открыться полностью переведенный сайт

- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При нажатии кнопки "В корзину" товар должен отправляться в корзину для дальнейшего оформления покупки
  prerequisites:
    Открыта страница товаров
  test-data: |
    Товар = iPhone 9
  steps:
    - На странице выбора товара нажимаем синюю кнопку "В корзину"
    - В правом верхнем углу выбираем вкладку "Козина" 
  expected-result: |
    Добавленные товары отображаются в корзине 

- summary: |
    Поиск товара по сайту
  requirement: |
    При вводе определенного названия в поискувую строку сайта должен отразиться искомый товар.
  prerequisites:
    Открыта страница товаров
  test-data: |
    Товар = MacBook Pro
  steps:
    - Открываем страницу товаров
    - В левом вернем улгу находи строку "Search"
    - Вводим название товара
  expected-result: |
    Искомый товар отображается на странице.

- summary: |
    Проверка работы фильтра ценового диапазона.
  requirement: |
    При вводе цены "От" и "До" должны отображаться товары соответствующего ценового диапазона.
  prerequisites:
    Открыта страница товаров
  test-data: |
    Сумма = от 0 до 500
  steps:
    - Открываем страницу товаров
    - В левом нижем улгу находи строку "Цена"
    - Вводим ценовой диапазон
  expected-result: |
    Искомый товар отображается на странице.
