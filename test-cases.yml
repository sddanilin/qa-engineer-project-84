---
- summary: |
    Проверка многоязычности сайта. 
  requirement: |
    При выборе языка страницы сайт должен полность переходить на выбранный язык.
  prerequisites: |
    Открыта начальная страница.
  test-data: |
    -
  steps:
    1. На главной странице в правом верхнем углу нажать Language.
    2. В выпадающем меню выбрать нужный язык.
  expected-result: |
    Пользователю должне открыться полностью переведенный сайт.

- summary: |
    Проверка добавления товара в корзину.
  requirement: |
    При нажатии кнопки "В корзину" товар должен отправляться в корзину для дальнейшего оформления покупки.
  prerequisites:
    Открыта страница товаров.
  test-data: |
    -
  steps:
    1. На странице выбора товара нажимаем синюю кнопку "В корзину".
    2. В правом верхнем углу выбираем вкладку "Козина". 
  expected-result: |
    Пользователь должен попасть на страницу корзины, где он увидит информациию о добавленных товарах и продолжнит дальнейшее их оформление. 
